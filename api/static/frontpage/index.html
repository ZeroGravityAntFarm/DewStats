<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="Eldewrito Fileshare" property="og:title" />
    <meta content="A fileshare for Eldewrito powered by zgaf.io" property="og:description" />
    <meta content="https://fileshare.zgaf.io" property="og:url" />
    <meta content="https://fileshare.zgaf.io/content/halo.jpg" property="og:image" />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <title>Dewrito Share</title>
    <link href="frontend.css" rel="stylesheet">
</head>

<body>
    <header class="navbar navbar-dark navbar-expand-lg sticky-top bg-dark flex-md-nowrap p-1">
        <a class="navbar-brand col-md-0 col-lg-0 me-0 px-3" href="/">
            <img src="https://api.zgaf.io/static/content/default/eldorito.png" alt="eldorito"
                style="width:30px;height:30px;">
        </a>
        <div class="d-flex w-100"></div>
        <div class="navbar-nav py-1 ms-1">
            <div class="nav-item text-nowrap">
                <form class="d-flex w-100 py-1">
                    <input class="form-control me-1 ms-1" id="search_bar" type="search" placeholder="Player Name"
                        aria-label="Search">
                    <button type='button' class="btn btn-outline-success" onclick="searchPlayer()">Search</button>
                </form>
            </div>
        </div>
    </header>

    <div class="row">
        <div class="col-8">
            <ul class="nav nav-tabs pt-3" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                        type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Global Leader
                        Board</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                        type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Profile</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                        type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Contact</button>
                </li>
            </ul>
            <div class="tab-content pt-4 ps-5" id="myTabContent">
                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                    tabindex="0">
                    <table class="table table-bordered border-secondary border-opacity-25 text-center">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Games</th>
                                <th scope="col">Wins</th>
                                <th scope="col">Kills</th>
                                <th scope="col">Losses</th>
                                <th scope="col">Deaths</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Mark</td>
                                <td>145</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <td>Jacob</td>
                                <td>23543</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <td>Larry the Bird</td>
                                <td>32532</td>
                                <td>@fat</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                    tabindex="0">...</div>
                <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab"
                    tabindex="0">...</div>
                <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab"
                    tabindex="0">...</div>

            </div>
        </div>

        <div class="col-4 ps-5 pt-5">
            <p class="h5 text-center">h5. Bootstrap heading</p>
            <ul class="list-group list-group-horizontal ">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
            </ul>
            <ul class="list-group list-group-horizontal-sm">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
            </ul>
            <ul class="list-group list-group-horizontal-md">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
            </ul>
        </div>

    </div>

</body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
